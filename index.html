<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="notes">
    <section class="details">
        <img class="details__img" src="./eisenhower-matrix.jpg" alt="Tasks priority">
        <a class="details__info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </section>
    <section class="tasks">
        <div class="tasks__adding">
                <label class="tasks__adding__item">Add Item</label>
                <input class="tasks__adding__text task__text" type="text">
                <button class="tasks__adding__button button">Add</button>
        </div>
        <h3 class="title">Todo</h3>
        <article class="tasks__to-do">
            <div class="task">
                <input type="checkbox" class="task__checkbox">
                <label class="task__text task__text_label">Pay Bills</label>
                <input type="text" class="task__text task__text_input">
                <button class="task__behaviour button">Edit</button>
                <button class="task__remover button">
                    <img class="remove__icon" src="./remove.svg" alt="Remove icon">
                </button>
            </div>
            <div class="task task_edit">
                <input type="checkbox" class="task__checkbox">
                <label class="task__text task__text_label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__text task__text_input">
                <button class="task__behaviour button">Save</button>
                <button class="task__remover button">
                    <img class="remove__icon" src="./remove.svg" alt="Remove icon">
                </button>
            </div>
        </article>
        <h3 class="title">Completed</h3>
        <article class="tasks__completed">
            <div class="task">
                <input type="checkbox" class="task__checkbox" checked>
                <label class="task__text task__text_label">See the Doctor</label>
                <input type="text" class="task__text task__text_input">
                <button class="task__behaviour button">Edit</button>
                <button class="task__remover button">
                    <img class="remove__icon" src="./remove.svg" alt="Remove icon">
                </button>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
