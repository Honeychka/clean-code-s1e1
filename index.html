<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
    <section class="details-container">
        <img class="details__img" src="./eisenhower-matrix.jpg" alt="Tasks priority">
        <a class="details-info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </section>
    <section class="tasks-container">
        <div id="add-tasks">
                <label for="new-task" class="tasks-adding__item">Add Item</label>
                <input id="new-task" class="tasks-adding__text task_text" type="text">
                <button class="tasks-adding __button button">Add</button>
        </div>
        <h3 class="title">Todo</h3>
        <article id="to-do-tasks">
            <div class="tasks__item">
                <input type="checkbox" class="task__checkbox">
                <label class="task_text task_text-label">Pay Bills</label>
                <input type="text" class="task_text input-task_text">
                <button class="task-behaviour button">Edit</button>
                <button class="task-remover button">
                    <img class="remove__icon" src="./remove.svg" alt="Remove icon">
                </button>
            </div>
            <div class="edit-tasks tasks__item">
                <input type="checkbox" class="task__checkbox">
                <label class="task_text task_text-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task_text input-task_text">
                <button class="task-behaviour button">Save</button>
                <button class="task-remover button">
                    <img class="remove__icon" src="./remove.svg" alt="Remove icon">
                </button>
            </div>
        </article>
        <h3 class="title">Completed</h3>
        <article id="completed-tasks">
            <div class="tasks__item">
                <input type="checkbox" class="task__checkbox" checked>
                <label class="task_text task_text-label">See the Doctor</label>
                <input type="text" class="task_text input-task_text">
                <button class="task-behaviour button">Edit</button>
                <button class="task-remover button">
                    <img class="remove__icon" src="./remove.svg" alt="Remove icon">
                </button>
            </div>
        </article>
    </section>
    <script src="app.js"></script>
</body>

</html>
